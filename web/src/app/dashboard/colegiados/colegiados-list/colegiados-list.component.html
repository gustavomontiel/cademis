<div class="container-fluid">
  <h3>Colegiados</h3>
  <mat-form-field class="col-9">
    <input matInput #searchText (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <button type="button" (click)="agregarItem()" class="btn btn-primary float-right col-3">Agregar colegiado</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="num_matricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let element"> {{element.num_matricula}} </td>
    </ng-container>

    <ng-container matColumnDef="circunscripcion">
      <th mat-header-cell *matHeaderCellDef> Circunscripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.circunscripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="persona.apellidos">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Apellidos</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.persona.apellidos}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="persona.nombres">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Nombres</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.persona.nombres}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn">
          <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Ver"
          (click)="verItem(element.id)">
          <i class="fas fa-eye"></i>
          </button>
          <button type="button" class="btn btn-success ml-1" placement="top" ngbTooltip="Editar"
          (click)="editarItem(element.id)">
          <i class="fas fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger ml-1" placement="top" ngbTooltip="Eliminar" (click)="borrarItem(element)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
