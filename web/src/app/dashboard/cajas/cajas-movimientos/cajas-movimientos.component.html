<div class="container-fluid" *ngIf="caja">
    <div class="row">
        <div class="col-6"><h3>Caja nro: {{ caja.id }}</h3></div>
        <div class="col-3"><h3>Saldo: {{  caja.saldo | number : '1.2-2'  }}</h3></div>
        <div class="col-3"><h3 [ngClass]="{
            'text-success': !caja.fecha_cierre,
            'text-danger': caja.fecha_cierre
          }"> {{ caja && ( !caja.fecha_cierre ? 'Abierta' : 'Cerrada' ) }}</h3></div>
    </div>
    
    <mat-form-field class="col-9">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
  
    <button type="button" (click)="agregarItem()" class="btn btn-primary float-right col-3" [ngClass]="{'disabled': caja.fecha_cierre}">Agregar movimiento</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Nro </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha | date:"dd/MM/yyyy" }} </td>
      </ng-container>
      
      <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef> Fecha cierre </th>
        <td mat-cell *matCellDef="let element"> {{ element.observacion }} </td>
      </ng-container>

      <ng-container matColumnDef="importe">
        <th mat-header-cell *matHeaderCellDef> importe </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="col-8 float-left text-right">
            {{element.importe | number : '1.2-2' }} 
          </span>          
        </td>
      </ng-container>
    
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="btn">
            <button type="button" class="btn btn-success" placement="top" ngbTooltip="Editar" (click)="verItem(element.id)">
                <i class="fas fa-eye"></i>
            </button>
            <button type="button" class="btn btn-danger ml-1" [ngClass]="{'disabled': caja.fecha_cierre}" placement="top" ngbTooltip="Eliminar" (click)="borrarItem(element)">
              <i class="fas fa-trash-alt"></i>
            </button>
            
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
