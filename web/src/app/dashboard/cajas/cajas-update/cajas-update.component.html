<h3>Cerrar Caja</h3>
<div class="col-12">
  <div class="card card-primary mt-2 container">
    <!-- form start -->
    <form role="form" ngNativeValidate [formGroup]="forma" (ngSubmit)="updateItem()" action="" method="post">
      <div class="card-body form-row">
        <div class="form-group col-md-12">
          <label for="nombre">Fecha Apertura</label>
          <input formControlName="fecha_apertura" name="fecha_apertura" type="date" class="form-control" placeholder="Fecha Apertura"
            required
            [ngClass]="{'is-invalid': forma.get('fecha_apertura').errors?.customMsgError}">
            <div class="invalid-feedback">
              {{ forma.get('fecha_apertura').errors?.customMsgError }}
            </div>
        </div>
        <div class="form-group col-md-12">
          <label for="nombre">Saldo</label>
          <input formControlName="saldo" name="saldo" type="number" class="form-control"
            placeholder="Saldo" required
            required
            [ngClass]="{'is-invalid': forma.get('saldo').errors?.customMsgError}">
            <div class="invalid-feedback">
              {{ forma.get('saldo').errors?.customMsgError }}
            </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer row justify-content-end">
        <a routerLink="usuarios" type="button" class="btn btn-secondary mr-2">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
