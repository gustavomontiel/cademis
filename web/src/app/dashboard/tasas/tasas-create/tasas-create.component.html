<div class="container-fluid">
  <div class="col-12"><h3>Crear Tasa</h3></div>
  <div class="col-12">
    <div class="card card-primary mt-2 container">
      <!-- form start -->
      <form role="form" ngNativeValidate [formGroup]="forma" (ngSubmit)="crearTasa()" action="" method="post">
        <div class="card-body form-row">
          <div class="form-group col-md-12">
            <label for="fecha">Fecha</label>
            <input formControlName="fecha" name="fecha" type="date" class="form-control" placeholder="Fecha"
              required
              [ngClass]="{'is-invalid': forma.get('fecha').errors?.customMsgError}">
              <div class="invalid-feedback">
                {{ forma.get('fecha').errors?.customMsgError }}
              </div>
          </div>
          <div class="form-group col-md-12">
            <label for="tasa">Tasa</label>
            <input formControlName="tasa" name="tasa" type="text" class="form-control"
              placeholder="Tasa" required
              required
              [ngClass]="{'is-invalid': forma.get('tasa').errors?.customMsgError}">
              <div class="invalid-feedback">
                {{ forma.get('tasa').errors?.customMsgError }}
              </div>
          </div>
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer row justify-content-end">
          <a routerLink="tasas" type="button" class="btn btn-secondary mr-2">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
